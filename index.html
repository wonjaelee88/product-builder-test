<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Recommender</title>
    <style>
        :root {
            --bg: #f7f3ea;
            --card: #ffffff;
            --accent: #0f6b5f;
            --accent-dark: #0b5047;
            --text: #1c1c1c;
            --muted: #5c5c5c;
            --button-text: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", Arial, sans-serif;
            background: radial-gradient(circle at top left, #fef6d8 0%, #f7f3ea 45%, #e7f0f0 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark {
            --bg: #0f1414;
            --card: #1a2322;
            --accent: #f4b642;
            --accent-dark: #f0a018;
            --text: #f4f2ee;
            --muted: #b5b1a8;
            --button-text: #1a1406;
            background: radial-gradient(circle at top right, #202624 0%, #0f1414 60%, #0b0e0e 100%);
        }

        .container {
            width: min(900px, 92vw);
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(12, 43, 43, 0.18);
            padding: 2.5rem;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(1.8rem, 2.6vw, 2.6rem);
            margin: 0;
        }

        .subtitle {
            margin: 0.35rem 0 0;
            color: var(--muted);
            font-size: 1rem;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 999px;
            padding: 0.9rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--button-text);
            background: linear-gradient(120deg, var(--accent), #13a88f);
            box-shadow: 0 10px 18px rgba(15, 107, 95, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 20px rgba(15, 107, 95, 0.35);
        }

        .toggle {
            border: 1px solid rgba(15, 107, 95, 0.3);
            background: transparent;
            color: var(--accent-dark);
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .card {
            border-radius: 14px;
            padding: 1rem 1.25rem;
            border: 1px solid #e5e7eb;
            background: #f9fbfa;
        }

        .card h2 {
            margin: 0 0 0.75rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent-dark);
        }

        .numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .ball {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--card);
            border: 2px solid var(--accent);
            display: grid;
            place-items: center;
            font-weight: 700;
            color: var(--accent-dark);
        }

        .hint {
            margin-top: 1.5rem;
            color: var(--muted);
            font-size: 0.95rem;
        }

        .divider {
            height: 1px;
            background: rgba(15, 107, 95, 0.18);
            margin: 2rem 0;
        }

        .form-section h2 {
            margin: 0 0 0.4rem;
            font-size: 1.25rem;
            color: var(--accent-dark);
        }

        .form-section p {
            margin: 0 0 1.25rem;
            color: var(--muted);
        }

        .form-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        label {
            display: grid;
            gap: 0.45rem;
            font-weight: 600;
            color: var(--accent-dark);
        }

        input,
        textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(15, 107, 95, 0.25);
            padding: 0.75rem 0.85rem;
            font-size: 0.95rem;
            font-family: inherit;
            background: #ffffff;
            color: var(--text);
        }

        body.dark input,
        body.dark textarea {
            background: #111a1a;
            border-color: rgba(244, 182, 66, 0.35);
            color: var(--text);
        }

        textarea {
            min-height: 130px;
            resize: vertical;
        }

        .form-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-start;
        }

        .submit {
            border: none;
            border-radius: 999px;
            padding: 0.85rem 1.6rem;
            background: var(--accent);
            color: var(--button-text);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 12px 20px rgba(15, 107, 95, 0.25);
        }

        .submit:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 24px rgba(15, 107, 95, 0.3);
        }

        @media (max-width: 680px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Lottery Number Recommender</h1>
                <p class="subtitle">Tap the button to get five fresh sets of suggested numbers.</p>
            </div>
            <div>
                <button class="toggle" id="theme-toggle">Dark mode</button>
                <button class="cta" id="generate">Recommend Numbers</button>
            </div>
        </header>
        <section id="results" class="results"></section>
        <p class="hint">Numbers are randomly suggested and do not guarantee any outcome.</p>
        <div class="divider" role="presentation"></div>
        <section class="form-section" aria-labelledby="partnership-heading">
            <h2 id="partnership-heading">Partnership enquiry</h2>
            <p>Tell us about your project and how you'd like to collaborate.</p>
            <form id="partnership-form" action="https://formspree.io/f/mjggblwg" method="POST">
                <div class="form-grid">
                    <label>
                        Name
                        <input type="text" name="name" autocomplete="name" required>
                    </label>
                    <label>
                        Email
                        <input type="email" name="email" autocomplete="email" required>
                    </label>
                    <label>
                        Company
                        <input type="text" name="company" autocomplete="organization">
                    </label>
                    <label>
                        Partnership goals
                        <input type="text" name="goals" placeholder="Co-marketing, product integration, etc.">
                    </label>
                </div>
                <label>
                    Message
                    <textarea name="message" required placeholder="Share timelines, audiences, or anything else we should know."></textarea>
                </label>
                <input type="hidden" name="_subject" value="New Partnership Enquiry">
                <div class="form-actions">
                    <button class="submit" type="submit">Send enquiry</button>
                </div>
                <p class="hint" id="form-status" role="status" aria-live="polite"></p>
            </form>
        </section>
    </div>
    <script>
        const SET_COUNT = 5;
        const NUMBERS_PER_SET = 6;
        const MAX_NUMBER = 49;

        const pickNumbers = () => {
            const set = new Set();
            while (set.size < NUMBERS_PER_SET) {
                set.add(Math.floor(Math.random() * MAX_NUMBER) + 1);
            }
            return Array.from(set).sort((a, b) => a - b);
        };

        const renderSets = () => {
            const results = document.getElementById('results');
            results.innerHTML = '';

            for (let i = 0; i < SET_COUNT; i++) {
                const card = document.createElement('article');
                card.className = 'card';

                const heading = document.createElement('h2');
                heading.textContent = `Set ${i + 1}`;

                const numbers = document.createElement('div');
                numbers.className = 'numbers';

                pickNumbers().forEach((num) => {
                    const ball = document.createElement('span');
                    ball.className = 'ball';
                    ball.textContent = num;
                    numbers.appendChild(ball);
                });

                card.appendChild(heading);
                card.appendChild(numbers);
                results.appendChild(card);
            }
        };

        document.getElementById('generate').addEventListener('click', renderSets);
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark');
            document.getElementById('theme-toggle').textContent = isDark ? 'Light mode' : 'Dark mode';
        });

        const partnershipForm = document.getElementById('partnership-form');
        const formStatus = document.getElementById('form-status');

        partnershipForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            formStatus.textContent = '';

            try {
                const response = await fetch(partnershipForm.action, {
                    method: 'POST',
                    body: new FormData(partnershipForm),
                    headers: {
                        Accept: 'application/json'
                    }
                });

                if (response.ok) {
                    formStatus.textContent = "Thanks! We'll be in touch shortly.";
                    partnershipForm.reset();
                } else {
                    formStatus.textContent = 'Something went wrong. Please try again.';
                }
            } catch (error) {
                formStatus.textContent = 'Unable to send right now. Please try again later.';
            }
        });
        renderSets();
    </script>
</body>
</html>
