<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Recommender</title>
    <style>
        :root {
            --bg: #f7f3ea;
            --card: #ffffff;
            --accent: #0f6b5f;
            --accent-dark: #0b5047;
            --text: #1c1c1c;
            --muted: #5c5c5c;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", Arial, sans-serif;
            background: radial-gradient(circle at top left, #fef6d8 0%, #f7f3ea 45%, #e7f0f0 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: min(900px, 92vw);
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(12, 43, 43, 0.18);
            padding: 2.5rem;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(1.8rem, 2.6vw, 2.6rem);
            margin: 0;
        }

        .subtitle {
            margin: 0.35rem 0 0;
            color: var(--muted);
            font-size: 1rem;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 999px;
            padding: 0.9rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(120deg, var(--accent), #13a88f);
            box-shadow: 0 10px 18px rgba(15, 107, 95, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 20px rgba(15, 107, 95, 0.35);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .card {
            border-radius: 14px;
            padding: 1rem 1.25rem;
            border: 1px solid #e5e7eb;
            background: #f9fbfa;
        }

        .card h2 {
            margin: 0 0 0.75rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent-dark);
        }

        .numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .ball {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--accent);
            display: grid;
            place-items: center;
            font-weight: 700;
            color: var(--accent-dark);
        }

        .hint {
            margin-top: 1.5rem;
            color: var(--muted);
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Lottery Number Recommender</h1>
                <p class="subtitle">Tap the button to get five fresh sets of suggested numbers.</p>
            </div>
            <button class="cta" id="generate">Recommend Numbers</button>
        </header>
        <section id="results" class="results"></section>
        <p class="hint">Numbers are randomly suggested and do not guarantee any outcome.</p>
    </div>
    <script>
        const SET_COUNT = 5;
        const NUMBERS_PER_SET = 6;
        const MAX_NUMBER = 49;

        const pickNumbers = () => {
            const set = new Set();
            while (set.size < NUMBERS_PER_SET) {
                set.add(Math.floor(Math.random() * MAX_NUMBER) + 1);
            }
            return Array.from(set).sort((a, b) => a - b);
        };

        const renderSets = () => {
            const results = document.getElementById('results');
            results.innerHTML = '';

            for (let i = 0; i < SET_COUNT; i++) {
                const card = document.createElement('article');
                card.className = 'card';

                const heading = document.createElement('h2');
                heading.textContent = `Set ${i + 1}`;

                const numbers = document.createElement('div');
                numbers.className = 'numbers';

                pickNumbers().forEach((num) => {
                    const ball = document.createElement('span');
                    ball.className = 'ball';
                    ball.textContent = num;
                    numbers.appendChild(ball);
                });

                card.appendChild(heading);
                card.appendChild(numbers);
                results.appendChild(card);
            }
        };

        document.getElementById('generate').addEventListener('click', renderSets);
        renderSets();
    </script>
</body>
</html>
